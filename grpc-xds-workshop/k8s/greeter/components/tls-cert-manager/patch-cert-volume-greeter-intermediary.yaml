# Patch to mount cert-manager issued TLS certificates as a volume.

apiVersion: apps/v1
kind: Deployment
metadata:
  name: greeter-intermediary
spec:
  template:
    spec:
      containers:
      - name: app
        volumeMounts:
        - name: workload-certs
          mountPath: /var/run/secrets/workload-spiffe-credentials
          readOnly: true
      volumes:
      - name: workload-certs
        secret:
          secretName: greeter-intermediate-cert
          items:
          # https://cloud.google.com/traffic-director/docs/security-proxyless-setup#create-service%7D
          - key: tls.key
            path: private_key.pem
          - key: tls.crt
            path: certificates.pem
          - key: ca.crt
            path: ca_certificates.pem
