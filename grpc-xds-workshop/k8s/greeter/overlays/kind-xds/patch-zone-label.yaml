# Patch to query the zone label on the node from the API server and store it in a file.

apiVersion: apps/v1
kind: Deployment
metadata:
  name: greeter
spec:
  template:
    spec:
      automountServiceAccountToken: true # Need to communicate with the Kubernetes API server.
      initContainers:
      - name: zone-label-init
        image: bitnami/kubectl
        command:
        - /bin/sh
        - -c
        - |
          #
          # Query the Kubernetes API server for the zone label on the node:
          #
          kubectl get nodes $NODE_NAME --output go-template='{{index .metadata.labels "topology.kubernetes.io/zone"}}' > /etc/nodeinfo/zone
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath:
                spec.nodeName
        resources:
          requests:
            cpu: 10m
            memory: 100Mi
        volumeMounts:
        - name: nodeinfo
          mountPath: /etc/nodeinfo
      volumes:
      - name: nodeinfo
        emptyDir: {}
