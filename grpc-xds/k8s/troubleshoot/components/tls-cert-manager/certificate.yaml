# Ref: https://cert-manager.io/docs/reference/api-docs/#cert-manager.io/v1.Certificate

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: bastion
  namespace: xds # kpt-set: ${bastion-namespace}
  labels:
    app.kubernetes.io/component: troubleshoot
spec:
  commonName: bastion
  duration: 24h
  renewBefore: 8h
  dnsNames:
  - bastion
  uris:
  - spiffe://cluster.local/ns/xds/sa/bastion # kpt-set: spiffe://${project-id}.svc.id.goog/ns/${bastion-namespace}/sa/bastion
  secretName: bastion-certificate
  issuerRef:
    name: root-ca
    kind: ClusterIssuer
    group: cert-manager.io
  isCA: false
  usages:
  # https://cert-manager.io/docs/reference/api-docs/#cert-manager.io/v1.KeyUsage
  - digital signature
  - key encipherment
  - key agreement
  # https://cert-manager.io/docs/usage/certificate/#x509-key-usages-and-extended-key-usages
  - server auth # in case we want to run an xDS-enabled gRPC server on the bastion pod
  - client auth
  privateKey:
    encoding: PKCS8 # Default is `PKCS1`. gRPC-Java requires PKCS #8
    algorithm: RSA # gRPC-Java as of v1.60.1 only supports RSA for xDS
    size: 4096
