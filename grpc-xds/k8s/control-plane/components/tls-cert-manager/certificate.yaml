# Ref: https://cert-manager.io/docs/reference/api-docs/#cert-manager.io/v1.Certificate

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: control-plane
  namespace: xds # kpt-set: ${control-plane-namespace}
  labels:
    app.kubernetes.io/component: control-plane
spec:
  commonName: control-plane
  duration: 24h
  renewBefore: 8h
  dnsNames:
  - control-plane
  - control-plane.xds # kpt-set: control-plane.${control-plane-namespace}
  - control-plane.xds.svc.cluster.example.com # kpt-set: control-plane.${control-plane-namespace}.svc.cluster.example.com
  uris:
  - spiffe://grpc-xds.example.com/ns/xds/sa/control-plane # kpt-set: spiffe://${project-id}.svc.id.goog/ns/${control-plane-namespace}/sa/control-plane
  secretName: control-plane-certificate
  issuerRef:
    name: root-ca
    kind: ClusterIssuer
    group: cert-manager.io
  isCA: false
  usages:
  # https://cert-manager.io/docs/reference/api-docs/#cert-manager.io/v1.KeyUsage
  - digital signature
  - key encipherment
  - key agreement
  # https://cert-manager.io/docs/usage/certificate/#x509-key-usages-and-extended-key-usages
  - server auth
  - client auth
  privateKey:
    algorithm: ECDSA
    encoding: PKCS8
    rotationPolicy: Always
    size: 256
