apiVersion: apps/v1
kind: Deployment
metadata:
  name: control-plane
  namespace: xds # kpt-set: ${control-plane-namespace}
  labels:
    app.kubernetes.io/component: control-plane
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: control-plane
  template:
    metadata:
      labels:
        app.kubernetes.io/name: control-plane
        app.kubernetes.io/component: control-plane
    spec:
      containers:
      - name: app
        image: control-plane
        args: []
        env: []
        ports:
        - name: app-port
          containerPort: 50051
        - name: health-port
          containerPort: 50052
      serviceAccountName: control-plane
      terminationGracePeriodSeconds: 10
