run:
  timeout: 5m

issues:
  fix: true

linters:
  enable:
  - asasalint
  - asciicheck
  - bidichk
  - bodyclose
  - contextcheck
  - cyclop
  - decorder
  - dupword
  - durationcheck
  - errcheck
  - errchkjson
  - errname
  - errorlint
  - exhaustive
  - exportloopref
  - funlen
  - gci
  - gocheckcompilerdirectives
  - gocognit
  - gocritic
  - gocyclo
  - godot
  - goerr113
  - gofmt
  - gofumpt
  - goimports
  - gomoddirectives
  - gomodguard
  - gosec
  - gosmopolitan
  - govet
  - importas
  - ineffassign
  - loggercheck
  - maintidx
  - makezero
  - misspell
  - musttag
  - nestif
  - nilerr
  - noctx
  - reassign
  - revive
  - rowserrcheck
  - sqlclosecheck
  - staticcheck
  - stylecheck
  - tagalign
  - tparallel
  - unconvert
  - unparam
  - unused
  - whitespace
  - zerologlint

linters-settings:
  exhaustive:
    default-signifies-exhaustive: true
  gci:
    sections:
    - standard
    - default
    - prefix(github.com/googlecloudplatform/solutions-workshops/grpc-xds/greeter-go)
    - blank
    - dot
  gofumpt:
    module-path: github.com/googlecloudplatform/solutions-workshops/grpc-xds/greeter-go
  goimports:
    local-prefixes: github.com/googlecloudplatform/solutions-workshops/grpc-xds/greeter-go
  misspell:
    locale: US
  unparam:
    check-exported: false
